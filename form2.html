<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: azure;">
  <div class="container">
    <h2>FASTCHECK - Check the Owners Of NFT</h2>
    <form action="/slug" method="POST">
      <div class="form-group mb-3">
        <label>NFT Project Slug</label>
        <input type="text" class="form-control mb-3" placeholder="boredapeyachtclub" name="slug">
        <label>Chain</label>
        <input type="text" class="form-control mb-3" placeholder="ethereum" name="chain">
        <label>Limit</label>
        <input type="text" class="form-control mb-3" placeholder="10" name="limit">
      </div>


      <div class="d-flex justify-content-around">
        <button type="submit" id="submit-btn" class="btn btn-outline-success">SEARCH</button>
        <a class="btn btn-info" href="http://localhost:8080/owner" role="button">OWNER</a>
      </div>
    </form>
</body>

</html>
