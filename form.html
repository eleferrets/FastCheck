<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>FASTCHECK - Check Wallet Owner Transactions</h2>
    <form action="/owner" method="POST">
      <div class="form-group mb-3">
        <label>Wallet Owner</label>
        <input type="text" class="form-control mb-3" placeholder="Owner Address" name="owner">
        <label>Chain</label>
        <input type="text" class="form-control mb-3" placeholder="ethereum" name="chain">
      </div>

      <div class="d-flex justify-content-around">
        <button type="submit" id="submit-btn" class="btn btn-outline-success">SEARCH</button>
        <a class="btn btn-info" href="http://localhost:8080/slug" role="button">SLUG</a>
      </div>
    </form>
</body>

</html>
