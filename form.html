<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>FASTCHECK - Mint from image</h2>
      <form action="/image" method="POST" enctype="multipart/form-data" >
        <div class="form-group mb-3">
          <label>Image</label>
          <input type="file" class="form-control" placeholder="Input image file path (example: C:\yourFile.jpeg)" name="filePath">
        </div> 
		
        <div class="form-group mb-3">
          <label>NFT Name</label>
          <input type="text" class="form-control" placeholder="Enter the name of your NFT" name="name">
        </div>
        <div class="form-group mb-3">
          <label>NFT Description</label>
          <input type="text" class="form-control" placeholder="Enter NFT description" name="description">
        </div>
        <div class="form-group mb-3">
          <label>Recipient Wallet Address</label>
          <input type="text" class="form-control" placeholder="Enter recipient's wallet address" name="recipientAddress">
        </div>
        <div class="form-group mb-3">
          <label>allowPlatformToOperateToken(true/false)</label>
          <input type="text" class="form-control" placeholder="true" name="allowPlatformToOperateToken">
        </div>
        <div class="form-group mb-3">
          <label>Blockchain</label>
          <input type="text" class="form-control" placeholder="goerli" name="chain">
        </div>
    
        <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">MINT</button>
        </div>
      </form>
  </body>
</html>
